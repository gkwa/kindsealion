cloud_init: |
  #cloud-config
  bootcmd:
  - echo "Hello, World!" > /tmp/hello.txt
manifests:
- name: wacky_pickle
  script_content: |
    apt-get update
- name: giddy_gazelle
  script_content: |
    apt-get --assume-yes install bash-completion
- name: bubbly_baboon
  script_content: |
    apt-get --assume-yes install mlocate
- name: goofy_giraffe
  script_content: |
    apt-get --assume-yes install curl
- name: silly_goose
  script_content: |
    sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin
    /usr/local/bin/task --version
- name: quirky_penguin
  script_content: |
    apt-get --assume-yes install git
- name: zany_octopus
  script_content: |
    mkdir -p /opt
    git clone https://github.com/taylormonacelli/ringgem /opt/ringgem
    task --dir=/opt/ringgem --list-all
  cloud_init: |
    bootcmd:
      - bash -c 'touch /tmp/goodbye.txt && [[ -d /opt/ringgem ]] && cd /opt/ringgem && git pull'
- name: funky_llama
  script_content: |
    git --work-tree=/opt/ringgem --git-dir=/opt/ringgem/.git pull origin master
    git --work-tree=/opt/ringgem --git-dir=/opt/ringgem/.git branch --set-upstream-to=origin/master master
    git --git-dir=/opt/ringgem/.git pull
  cloud_init: |
    bootcmd:
      - bash -c 'touch /tmp/goodbye.txt && [[ -d /opt/ringgem ]] && cd /opt/ringgem && git pull'
- name: perky_porcupine
  script_content: |
    task --dir=/opt/ringgem install-go-task-bash-completion-on-linux
